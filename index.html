<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="An online E-Commerce Platform offering a wide range of products at competitive prices. Shop for electronics, fashion, home decor, and more. Enjoy secure payments, fast shipping, and excellent customer service.">
  <title>VirtuMart E-Commerce Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to VirtuMart</h1>
  </header>

  <nav>
    <div class="nav-container">
      <div class="logo">
        <a href="#">VirtuMart</a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search">
        <button type="button">Search</button>
      </div>
    </div>
  </nav>

  <main>
    <section>
      <h2>Products</h2>
      <div class="products-container">
        <!-- Product listings will be dynamically added here -->
        <div class="product">
          <h3>Product Title</h3>
          <p>Product Description</p>
          <span>$99.99</span>
          <button>Add to Cart</button>
        </div>
        <!-- Repeat the above product structure for other products -->
      </div>
    </section>

    <section>
      <h2>Cart</h2>
      <div class="cart-container">
        <!-- Cart items will be dynamically added here -->
        <div class="cart-item">
          <h3>Product Title</h3>
          <p>Product Description</p>
          <span>$99.99</span>
          <button>Remove</button>
        </div>
        <!-- Repeat the above cart item structure for other cart items -->
      </div>
    </section>

    <section>
      <h2>Orders</h2>
      <div class="orders-container">
        <!-- Order history will be dynamically added here -->
        <div class="order">
          <h3>Order ID: #12345</h3>
          <p>Order Date: 2023-06-28</p>
          <p>Status: Shipped</p>
          <ul>
            <li>Product 1</li>
            <li>Product 2</li>
            <!-- List other products in the order -->
          </ul>
        </div>
        <!-- Repeat the above order structure for other orders -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 E-Commerce Platform. All rights reserved.</p>
  </footer>
</body>
</html>
